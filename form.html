     <div class="page_single layout_fullwidth_padding">

                <div class="contactform">
                <form>
                <div class="form_row">
                <label>Primer nombre:</label>
                <input id="primerNombre" type="text" name="name" value="" class="form_input" placeholder="" />
                <label>Segundo nombre:</label>
                <input id="segundoNombre" type="text" name="name" value="" class="form_input" />
                </div>
                <div class="form_row">
                <label>Primer apellido:</label>
                <input id="primerApellido" type="text" name="name" value="" class="form_input" placeholder="" />
                <label>Segundo apellido:</label>
                <input id="segundoApellido" type="text" name="name" value="" class="form_input" />
                </div>
                
                <div class="form_row">
                <label>Correo Electronico:</label>
                <input type="text" name="email" value="" class="form_input" required validate/>
                </div>
                  <div class="form_row">
                <label>Telefono:</label>
                <input type="tel" name="telephone" required validate pattern="[0-9]*" data-error-message="Solo numeros" value="" class="form_input" />
               
                </div>
                
                <div class="form_row">
                <label>Select:</label>
                <select name="" class="form_select">
                <option value="option one">option one</option>
                <option value="option two">option two</option>
                <option value="option three">option three</option>
                <option value="option five">option five</option>
                </select>
                </div>
                
                
                <div class="form_row">
                        <label>Sexo:</label>
                        <div class="form_row_right">
                          <label class="label-checkbox item-content">
                            <!-- Checked by default -->
                            <input type="checkbox" name="my-checkbox" value="Books" checked="checked">
                            <div class="item-media">
                              <i class="icon icon-form-checkbox"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title">M</div>
                            </div>
                          </label>
        
                          <label class="label-checkbox item-content">
                            <input type="checkbox" name="my-checkbox" value="Movies">
                            <div class="item-media">
                              <i class="icon icon-form-checkbox"></i>
                            </div>
                            <div class="item-inner">
                              <div class="item-title">F</div>
                            </div>
                          </label>
                       </div>
          
      <div class="item-inner">
        <div class="item-title item-label">Gender</div>
        <div class="item-input-wrap">
          <select class="form_select" placeholder="Please choose...">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>       
                </div>
                
                <div class="form_row">  
                 	 <label>Switch:</label>
                     <div class="form_row_right">        
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">On/Off</div>
                          <div class="item-input">
                            <label class="label-switch">
                              <input type="checkbox">
                              <div class="checkbox"></div>
                            </label>
                          </div>
                        </div>
                      </div>
                      </div>
                 </div>
                 
                <div class="form_row"> 
               <label>Message:</label>
                <textarea name="message" class="form_textarea" rows="" cols="">your message here</textarea>
                </div>
                
                
                <input type="submit" name="submit" class="form_submit" id="submit" value="Send" />
